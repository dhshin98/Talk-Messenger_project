<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href ="css/styles.css" />
        <meta charset="UTF=8" />
        <meta name="viewport" content = "width-device-width, initial-scale=1.0" />
        <title>Friend - kakaotalk</title>        
    </head>
    <body>
        <div class = "status-bar">
            <div class ="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class ="status-bar__column">
                <span>18:43</span>

            </div>
            <div class ="status-bar__column">
                <i class="fas fa-lock"></i>
                <span>50%</span>
                <i class="fas fa-battery-half"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <div class="screen-header">
            <div class="screen-header__title">
                Friends
            </div>

            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </div>
       
        <div id="friend-display">
            <i class="fas fa-info-circle"></i>
            <span>Friends' Names Display</span>
            <i class="fas fa-chevron-right fa-sm"></i>
        </div>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="#" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">DongHyun Shin</h4>
                    <!--h6 class="user-component__subtitle">This Text is temporary</h6-->                   
                </div>
            </div>

            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="#" 
                class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    <!--h6 class="user-component__subtitle">This Text is temporary</h6-->
                    
                </div>
            </div>

            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>



    </main>

        <nav class="nav">
            <ul class="nav__list">

                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>   
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                     
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>    
                                  
                    </a>
                </li>   
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>   
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__dot"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>  

            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big!</span>
        </div>
        
        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script>
    </body>

</html>
